	int32 recordId = 4;
	string tableName = 5;
	string userUuid = 6;
	string userName = 7;
	string responsibleUuid = 8;
	string responsibleName = 9;
	string textMessage = 10;
	bool processed = 11;
	enum WorkflowState {
		RUNNING = 0;
		COMPLETED = 1;
		ABORTED = 2;
		TERMINATED = 3;
		SUSPENDED = 4;
		NOT_STARTED = 5;
		
	}
	enum Priority {
		URGENT = 0;
		HIGH = 1;
		MEDIUM = 2;
		LOW = 3;
		MINOR = 4;
	}
	WorkflowState workflowState = 12;
	Priority priority = 13;
	repeated WorkflowEvent workflowEvents = 14;
	int64 logDate = 15;
}

