	string nodeUuid = 1;
	string nodeName = 2;
	int32 recordId = 3;
	string tableName = 4;
	string userUuid = 5;
	string userName = 6;
	string responsibleUuid = 7;
	string responsibleName = 8;
	string textMessage = 9;
	int64 timeElapsed = 10;
	string attributeName = 11;
	string oldValue = 12;
	string newValue = 13;
	enum WorkflowState {
		RUNNING = 0;
		COMPLETED = 1;
		ABORTED = 2;
		TERMINATED = 3;
		SUSPENDED = 4;
		NOT_STARTED = 5;
		
	}
	enum EventType {
		PROCESS_CREATED = 0;
		PROCESS_COMPLETED = 1;
		STATE_CHANGED = 2;
	}
	WorkflowState workflowState = 14;
	EventType eventType = 15;
	int64 logDate = 16;
}

